<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Homework 2</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./pic/hh_logo.png" type="image/png">
    <link rel="stylesheet" href="https://tech.hh.ru/bloko/styles/css/blocks/icon.css">
</head>
<body class="page-body">
    <div class="modal-wrapper">
        <div class="modal">
            <div class="contact-info">
                <div class="contact-info-item">
                    <div class="contact-info-item__icon">
                        <span class="bloko-icon bloko-icon_change-position bloko-icon_initial-inverted"></span>
                    </div>

                    <div>
                        <div class="contact-info-item__title">Адрес</div>
                        <div class="contact-info-item__text">Москва, Годовикова 9/10</div>
                    </div>
                </div>

                <div class="contact-info-item">
                    <div class="contact-info-item__icon">
                        <span class="bloko-icon bloko-icon_phone bloko-icon_initial-inverted"></span>
                    </div>

                    <div>
                        <div class="contact-info-item__title">Давайте поговорим</div>
                        <a href="tel:+78001236879" class="contact-info-item__link">+7 800 1236879</a>
                    </div>
                </div>

                <div class="contact-info-item">
                    <div class="contact-info-item__icon">
                        <span class="bloko-icon bloko-icon_mail-outline bloko-icon_initial-inverted"></span>
                    </div>

                    <div>
                        <div class="contact-info-item__title">Служба поддержки</div>
                        <a href="mailto:support@example.com" class="contact-info-item__link">support@example.com</a>
                    </div>
                </div>
            </div>

            <form class="user-form">
                <h2 class="user-form-title">Напишите нам сообщение</h2>
                <div class="user-form-item">
                    <div class="user-form-item__title">Укажите имя и фамилию</div>
                    <div class="user-form-names">
                        <input class="input_superclass user-form-names__input" placeholder="Имя" type=text>
                        <input class="input_superclass user-form-names__input" placeholder="Фамилия" type=text>
                    </div>
                </div>

                <div class="user-form-item">
                    <div class="user-form-item__title">Адрес электронной почты</div>
                    <input class="input_superclass" placeholder="example@email.com" type=text>  
                </div>

                <div class="user-form-item">
                    <div class="user-form-item__title">Номер телефона</div>
                    <input class="input_superclass" id="input_name" placeholder="+7 800 0000000" type=text>  
                </div>

                <div class="user-form-item">
                    <div class="user-form-item__title">Сообщение</div>
                    <textarea class="input_superclass"></textarea>
                    <button class="user-form-item__button">Отправить сообщение</button>
                </div>
            </form>  
        </div>
    </div>
</body>
</html>
